spring.application.name=BlogApi
spring.config.import=optional:file:src/main/resources/secrets.properties
server.port=8081
server.forward-headers-strategy=native
server.error.include-exception=false
#server.error.include-stacktrace=never
#server.error.include-binding-errors=never
spring.datasource.url=jdbc:postgresql://localhost:5432/SocialNetwork
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.data.jdbc.dialect=postgresql
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
management.endpoints.web.exposure.include=*
server.error.whitelabel.enabled=true
server.error.include-stacktrace=never

device-session.expiration-days=5
security.basic.username=test
security.basic.password=111